{% extends 'base.html' %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Crie sua conta</h1>
    <form method="post">
        {% csrf_token %}

        <div class="form-floating mb-3">
            <input name="email" required type="email" class="form-control" id="inputEmail"
                   placeholder="name@example.com">
            <label for="inputEmail">e-mail</label>
        </div>
        <div class="form-row">
            <div class="form-floating mb-3">
                <input name="username" required type="text" class="form-control" id="inputUsername"
                       placeholder="Password">
                <label for="inputUsername">Username</label>
                <small class="ms-3">{{ form.username.help_text }}</small>
            </div>
            <div class="form-floating mb-3">
                <input name="celular" required type="tel" class="form-control" id="inputCelular"
                       placeholder="ex: (00) 00000-0000">
                <label for="inputCelular">Celular</label>
                <small class="ms-3">Ex: (12) 34567-8910</small>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input name="nome" required type="text" class="form-control" id="inputNome" placeholder="name@example.com">
            <label for="inputNome">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input name="sobrenome" required type="text" class="form-control" id="inputSobre" placeholder="Password">
            <label for="inputSobre">Sobrenome</label>
        </div>
        <div class="form-floating mb-3">
            <input name="password1" required type="password" class="form-control" id="inputPass1" placeholder="Senha">
            <label for="inputPass1">Senha</label>
            <small>{{ form.password1.help_text }}</small>
        </div>
        <div class="form-floating">
            <input name="password2" required type="password" class="form-control" id="inputPass2"
                   placeholder="Password">
            <label for="inputPass2">Confirmar senha</label>
            <small>{{ form.password2.help_text }}</small>
        </div>
        <button class="btn btn-primary btn-control" type="submit">Cadastrar</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
  $(document).ready(function(){
    $('#inputCelular').mask('(99) 99999-9999');
  });


</script>

{% endblock %}
